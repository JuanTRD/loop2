<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT4</title>
</head>
<body>
<script>
  let a = +prompt("Nhập chiều rộng:");
  let b = +prompt("Nhập chiều dài:");
  for (let i = 1; i <= a;i++) {

      if (i == 1 || i == a) {
        for (let j = 1; j <= b; j++) {
          document.write("* ");
        }

      } else {
        for (let j = 1; j <= b; j++) {
          if (j == 1 || j == b) {
            document.write("* ");
          } else {
            document.write("&nbsp &nbsp");
          }
        }

      }
    document.write("<br>");
  }
</script>
</body>
</html>
