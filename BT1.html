<body>
<script>
    let a = +prompt("Nhập số các số đầu tiên của dãy Fibonacc: ");
    let x = 0;
    let y = 1;
    let z = 0;
    document.write(x + "<br>");
    document.write(y + "<br>");
        for (let i = 1; i <=a; i++) {
        z = y;
        y = x + y;
        x = z;

        document.write(y + "<br>");
    }
</script>
